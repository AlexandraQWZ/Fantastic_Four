name: Fantastic Four CI

on:
  push:
    branches: 
      - main
      - feature-*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run basic test (dummy test for CI)
        run: |
          echo "Running placeholder tests..."
          echo "No tests yet - CI check passed"

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t fantastic-four-app .

      - name: Validate Docker build success
        run: |
          echo "Docker build completed successfully"
